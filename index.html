<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <div class="wrapper">
            <div class="row weather-body">
                <div class="col-3 left-column">  
                    <form>  
                        <div class="row">
                            <div class="col-9">
                            <input class="search-city form-control" id="search-city-name" type="text" placeholder="search for a city" autocomplete="off" />
                            </div>
                            <div class="col-3">
                            <input class="search-city form-control" type="submit" value="üîç" />      
                            </div>
                        </div>
                    </form>
                    </br>
                    <h1>
                        <img src="" alt="broken-clouds-night" id="icon" />
                    </h1>
                    <p class="city-name" id="city-name-asked">
                        <strong>
                            
                        </strong>
                    </p>
                    <h2>
                        <span class="h2-degree" id="temperature-now"> </span>
                    </h2>
                        <p class="day-time" id="date">
                        <span class="day-day-time"> </span>
                    </p>
                    <div class="description-weather">
                        ‚òÅÔ∏è <span class="weather-today" id="weather-today"> </span>
                    </div>
                    </br>
                    </br>
                </div>
                <div class="col-9 right-column">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-6"></div>
                        <div class="col-3 location">
                            <button class="btn current-location" id="current-location">
                            Current Location
                            </button>
                        </div>
                        <div class="col-1">
                            <button class="btn ‚ÑÉ">
                            <a href="#" id="celsius-link" class="link active">‚ÑÉ</a>
                            </button>
                        </div>
                        <div class="col-1 p-0">
                            <button class="btn ‚Ñâ">
                            <a href="#" id="fahrenheit-link" class="link">‚Ñâ</a>
                            </button>
                        </div>
                    </div>
                    </br>
                    <div class="weather-forecast" id="forecast"></div>
                    </br>
                    </br>
                    <p class="highlights">
                        <strong>
                            Today's Highlights
                        </strong>
                    </p>
                    <div class="row">
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-title wind">Wind Status</p>
                                    </br>
                                    <p class="card-subtitle-wind"><span class="wind-speed" id="wind-speed"> </span><strong> km/h</strong></p>
                                    </br>
                                </div> 
                            </div>
                        </div>
                        <div class="col-6">
                            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/092/372/original/seoul-city.jpg?1691338630" alt="picture and name of a city" class="city-picture">
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-title humidity">Humidity</p>
                                    </br>
                                    <p class="card-subtitle-humidity"><span class="humidity-percent" id="humidity-percent"> </span><strong>%</strong></p>
                                    </br>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gitHubCode">
                <a href="https://github.com/YuliiaBosiuk/weather-project" class="open-source" alt="gitHub-code" target="_blank">Open-source code,</a> by Yuliia Bosiuk
            </div>
        </div>    
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
